{% extends 'main.html' %}

{% load django_bootstrap5 %}  


{% block content %}
<div class="container-m align-items-center" style="position: absolute;
top: calc(50% - 20px);
left: 50%;
transform: translate(-50%, -50%);">
    <div class="container-m align-items-center">
        <h1>{{ form_name }}</h1>
        
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
